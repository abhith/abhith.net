backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow
collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    sort: "date:desc"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Publish Date",
          hint: "Created date",
          name: "date",
          widget: "datetime",
        }
      - { label: "Cover", name: "image", widget: "image" }
      - { label: "Tags", name: "tags", widget: "list" }
      - {
          label: "Author",
          name: "author",
          widget: "string",
          default: "Abhith Rajan",
        }
      - {
          label: "Author URL",
          name: "authorURL",
          widget: "string",
          default: "https://twitter.com/abhithrajan",
        }
      - {
          label: "Disqus",
          hint: "Optional",
          name: "commentId",
          widget: "string",
          required: false,
        }
      - {
          label: "Last Updated Date",
          hint: "Optional",
          name: "lastModificationTime",
          widget: "datetime",
          required: false,
        }
  - name: "pages"
    label: "Pages"
    files:
      - label: "Tags"
        name: "tags"
        file: "src/data/tags.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Cover", name: "image", widget: "image" }
          - {
              label: "Last Updated Date",
              hint: "Optional",
              name: "lastModificationTime",
              widget: "datetime",
              required: false,
            }
          - label: "Tags"
            name: "tags"
            widget: list
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Cover", name: "image", widget: "image" }
      - label: "Stories"
        name: "stories"
        file: "src/data/stories.json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Cover", name: "image", widget: "image" }
          - {
              label: "Date",
              hint: "Optional",
              name: "lastModificationTime",
              widget: "datetime",
              required: false,
            }
          - label: "Stories"
            name: "stories"
            widget: list
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Description", name: "description", widget: "text", required: false, }
              - { label: "Cover", name: "image", widget: "string" }
              - {
                  label: "Date",
                  name: "date",
                  widget: "datetime",
                }
              - { label: "Tags", name: "tags", widget: "list" }
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: Main,
              name: main,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Image1,
                    name: image1,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image2,
                    name: image2,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                  {
                    label: Image3,
                    name: image3,
                    widget: object,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Alt, name: alt, widget: string },
                      ],
                  },
                ],
            }
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
